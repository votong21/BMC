<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/BMC.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="account">
<div class="container">
    <div class="">
        <div class="row Change-Passwo">
            <p class="linkTop">Home / Change Password</p>
        </div>
        <div class="col-lg-3">
            <div class="dashboard-account">
                <ul class="text-style">
                    <li href="#">My Account</li>
                    <li href="#">My Order</li>
                    <li href="#">Inbox</li>
                    <li href="#">Change Password</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4">
            <h2 class="tittle"> Change Password</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="password" class="form-control input" required>
                        <label class="account">Current Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="password" class="form-control input" required>
                        <label class="account">New Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="password" class="form-control input" required>
                        <label class="account">Re-Type Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="button" ng-model="btnUpdate" class="button" value="UPDATE">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5">
        </div>
    </div>
</div>
</body>
</html>
