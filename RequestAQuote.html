<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/BMC.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div class="row Change-Passwo">
        <p class="text-style-1">Home / Change Password</p>
    </div>
    <div class="row">
        <h1 class="h1">REQUEST A QUOTE</h1>
    </div>
    <div class="col-lg-2">&nbsp;</div>
    <div class=" col-lg-8">
        <label class="quotes">I believe that we all reach certain key points in our lives.
            We all reach crossroads where our lives hit a certain threshold of </label>
        <form class="form-horizontal">

            <div class="form-group">
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">Title</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">First name</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">Last name</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="email" class="form-control input" required>
                    <label class="account">Email</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="number" class="form-control input" required>
                    <label class="account">Phone</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control input" required>
                    <label class="account">Company</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">Business Line</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control input" required>
                    <label class="account">Address</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">Country</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">State</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">Zip Code</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">City</label>
                </div>
            </div>
            <div class="form-group">
                <h2>Special Request / Message</h2>
                <div class="col-lg-12">
                    <textarea class="form-control input" rows="7"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                    <input type="text" class="form-control input" required>
                    <label class="account">How did you hear about us?</label>
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12 btnRequestQuote">
                    <input type="text" class="form-control button" value="Submit">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
